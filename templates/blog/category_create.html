{% extends 'base.html' %}

{% block title %}Создать категорию{% endblock %}

{% block content %}
    <h1>Создать новую категорию</h1>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">Название</label>
            <input type="text" name="name" class="form-control" id="id_name" required>
        </div>
        <div class="mb-3">
            <label for="id_description" class="form-label">Описание</label>
            <textarea name="description" class="form-control" id="id_description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
{% endblock %}
